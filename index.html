<!DOCTYPE html>
<html>
<head>
    <title>Les Shows Bouillants</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/logo_equipe.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #4b5563);
            color: rgba(243, 244, 246, 1);
        }
        .header-container {
            width: 100%;
            background-color: #0f172a;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #0f172a;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 15px;
        }
        .menu a:hover {
            background-color: #4b5563;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .open-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            padding: 12px 20px;
            background-color: #0f172a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .open-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="header-container">
        Accueil - Les Shows Bouillants
    </div>
    
    <button class="open-btn" onclick="openMenu()">☰ Ouvrir le Menu</button>
    
    <div id="sideMenu" class="menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="index.html">Accueil</a>
        <a href="connetion.html">Connection</a>
        <a href="ifon.html">À propos</a>
        <a href="contacte.html">Contact</a>
    </div>
    <style>

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { margin: 0; background: linear-gradient(135deg, #667eea, #764ba2); }
        .slider { position: relative; width: 100vw; height: 50vh; overflow: hidden; }
        .slides { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
        .slide { min-width: 100vw; height: 50vh; transition: opacity 1s; }
        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .prev, .next {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6); color: white; border: none;
            padding: 12px; cursor: pointer; font-size: 20px; border-radius: 50%;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .slider:hover .prev, .slider:hover .next { opacity: 1; }
        .prev { left: 15px; }
        .next { right: 15px; }
        .dots { text-align: center; padding: 10px; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); }
        .dot { height: 12px; width: 12px; margin: 0 5px; background-color: rgba(255, 255, 255, 0.5); border-radius: 50%; display: inline-block; cursor: pointer; transition: background 0.3s; }
        .dot.active { background-color: white; }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img href="/images/slider_1.jpeg" alt="Image 1"></div>
            <div class="slide"><img href="/images/slider_2.jpeg" alt="Image 2"></div>
            <div class="slide"><img href="/images/slider_3.jpeg" alt="Image 3"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots"></div>
    </div>
    
    <script>
        let index = 0;
        const slides = document.querySelector(".slides");
        const totalSlides = document.querySelectorAll(".slide").length;
        const dotsContainer = document.querySelector(".dots");
        let autoSlideInterval;
        let isManual = false;

        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                if (!isManual) showSlide(index + 1);
            }, 3000);
        }

        function stopAutoSlideTemporarily() {
            isManual = true;
            clearInterval(autoSlideInterval);
            setTimeout(() => {
                isManual = false;
                startAutoSlide();
            }, 5000);
        }

        for (let i = 0; i < totalSlides; i++) {
            let dot = document.createElement("span");
            dot.classList.add("dot");
            dot.addEventListener("click", () => {
                showSlide(i);
                stopAutoSlideTemporarily();
            });
            dotsContainer.appendChild(dot);
        }
        
        const dots = document.querySelectorAll(".dot");
        function showSlide(i) {
            if (i >= totalSlides) index = 0;
            else if (i < 0) index = totalSlides - 1;
            else index = i;
            
            slides.style.transform = `translateX(${-index * 100}%)`;
            dots.forEach(dot => dot.classList.remove("active"));
            dots[index].classList.add("active");
        }
        
        document.querySelector(".prev").addEventListener("click", () => {
            showSlide(index - 1);
            stopAutoSlideTemporarily();
        });
        document.querySelector(".next").addEventListener("click", () => {
            showSlide(index + 1);
            stopAutoSlideTemporarily();
        });
        
        showSlide(0);
        startAutoSlide();   
    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>
    
    <div class="container">
        <p>
            Qui sont Les Shows Bouillants?
            <br>
            Les Shows Bouillants sont une équipe de la Coupe de France Robotique 2025.
        </p>
    </div>
</body>
</html>
