        html, body {

            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 15px;
        }
        
        .menu a:hover {
            background-color: #334155;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        
        .open-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            padding: 12px 20px;
            background-color: #1e293b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .open-btn:hover {
            background-color: #334155;
        }
    </style>
