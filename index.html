<!DOCTYPE html>
<html>
<head>
    <title>Les Shows Bouillants</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/logo_equipe.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #4b5563);
            color: rgba(243, 244, 246, 1);
        }
        .header-container {
            width: 100%;
            background-color: #0f172a;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #0f172a;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 15px;
        }
        .menu a:hover {
            background-color: #4b5563;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .open-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            padding: 12px 20px;
            background-color: #0f172a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .open-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="header-container">
        Accueil - Les Shows Bouillants
    </div>
    
    <button class="open-btn" onclick="openMenu()">☰ Ouvrir le Menu</button>
    
    <div id="sideMenu" class="menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="index.html">Accueil</a>
        <a href="connetion.html">Connection</a>
        <a href="ifon.html">À propos</a>
        <a href="contacte.html">Contact</a>
    </div>
    
    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.width = "250px";
        }
        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }
    </script>
    
    <div class="container">
        <p>
            Qui sont Les Shows Bouillants?
            <br>
            Les Shows Bouillants sont une équipe de la Coupe de France Robotique 2025.
        </p>
    </div>
</body>
</html>
