<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            font-size: 24px;
            color: #333;
        }

        .post p {
            font-size: 16px;
            line-height: 1.6;
        }

        .post .post-meta {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }

        .post .post-message {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="postContent"></div>

    <script>
        // Retrieve the blog post data from localStorage
        const postData = JSON.parse(localStorage.getItem('blogPost'));

        // Debug: Log to see if data is retrieved correctly
        console.log('Blog post data retrieved:', postData);

        if (postData) {
            // Create the HTML content for the blog post
            const postContent = `
                <div class="post">
                    <h2>${postData.title}</h2>
                    <p class="post-meta">Posted on ${postData.date} at ${postData.time}</p>
                    <p><strong>Author:</strong> ${postData.name}</p>
                    <p><strong>Email:</strong> ${postData.email}</p>
                    <p class="post-message">${postData.message}</p>
                </div>
            `;

            // Display the blog post content
            document.getElementById('postContent').innerHTML = postContent;
        } else {
            // If no blog post is found, display a message
            document.getElementById('postContent').innerHTML = '<p>No post found.</p>';
        }
    </script>

</body>
</html>
