<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>

    <h1>Submit Your Blog Post</h1>
    
    <!-- Form for blog post submission -->
    <form id="submissionForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('submissionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
    
            // Get values from the form fields
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            // Get current date and time at the moment of form submission in Paris time zone
            const now = new Date();
            
            // Get Paris time using toLocaleString with timezone
            const parisTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Paris" }));
    
            // Add 1 minute to the time (for the adjustment you requested)
            parisTime.setMinutes(parisTime.getMinutes() + 1);
    
            // Format Paris date and time
            const options = { 
                timeZone: 'Europe/Paris',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
    
            const dateTimeFormat = new Intl.DateTimeFormat('en-GB', options);
            const [date, time] = dateTimeFormat.format(parisTime).split(", "); // e.g., "18/01/2025" and "4:56:37 AM"
    
            // Fix time format and manually adjust time to the correct Paris time
            const [hours, minutes, seconds] = time.split(":");
            const formattedTime = `${hours}:${minutes}:${seconds}`; // Correct order for time
    
            // Create an object to store the blog post data
            const postData = {
                title: title,
                name: name,
                email: email,
                message: message,
                date: date,  // Date in DD/MM/YYYY format
                time: formattedTime   // Corrected time format: HH:MM:SS AM/PM
            };
    
            // Log data to the console before sending it
            console.log('Sending blog post data:', postData);
    
            // Send the data to the server
            fetch('https://odd-axiomatic-archaeology.glitch.me/api/blogapi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
      

</body>
</html>
