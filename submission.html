<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission Page</title>
    <style>
        /* Your existing styles remain the same */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <h1>Submit Your Blog Post</h1>
    
    <form id="submissionForm">
        <!-- Add password field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Your existing form fields -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to hash the password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        document.getElementById('submissionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get password and hash it
            const password = document.getElementById('password').value;
            const hashedPassword = await hashPassword(password);
            
            // Get other form values
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Your existing time handling code
            const now = new Date();
            const parisTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Paris" }));
            parisTime.setMinutes(parisTime.getMinutes() + 1);

            const options = { 
                timeZone: 'Europe/Paris',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const dateTimeFormat = new Intl.DateTimeFormat('en-GB', options);
            const [date, time] = dateTimeFormat.format(parisTime).split(", ");
            const [hours, minutes, seconds] = time.split(":");
            const formattedTime = `${hours}:${minutes}:${seconds}`;

            const postData = {
                password: hashedPassword, // Add hashed password
                title: title,
                name: name,
                email: email,
                message: message,
                date: date,
                time: formattedTime
            };

            console.log('Sending blog post data:', {...postData, password: '[HIDDEN]'});

            fetch('https://odd-axiomatic-archaeology.glitch.me/api/blogapi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    console.log(data);
                    alert('Blog post submitted successfully!');
                    document.getElementById('submissionForm').reset();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting blog post. Please try again.');
            });
        });
    </script>
</body>
</html>
